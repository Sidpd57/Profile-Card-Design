<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="card">
        <div class="own-info">
            <div class="profile">
                <div class="profile-sidebar">
                    <img class="profile-image" src="profile-picture.jpg" alt=""
                    width="160"
                    height="160">
                    <button class="edit-profile">edit profile</button>
                </div>
                <div class="profile-main">
                    <h2 class="profile-name">Siddharth Pd.</h2>
                    <p class="location">Bhubaneswar, India</p>
                </div>
            </div>
            <div class="stats-info">
                <div class="flex-group">
                    <div class="stats-item">
                        <p class="count">253</p>
                        <p class="category">Photos</p>
                    </div>
                    <div class="stats-item">
                        <p class="count">1026</p>
                        <p class="category">Followers</p>
                    </div>
                    <div class="stats-item">
                        <p class="count">478</p>
                        <p class="category">Following</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="about">
            <p class="about-pic">About</p>
            <ul>
                <li>Web Developer</li>
                <li>Lives in New York</li>
                <li>Photographer</li>
            </ul>
        </div>
        <div class="pictures">
            <div class="picture-sidebar">
                <p class="photo-title">Recent photos</p>
                <p class="show-all">Show all</p>
            </div>
            <div class="picture-images">
                <div class="img-card"><img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_960_720.jpg" alt=""></div>
                <div class="img-card"><img src="https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_960_720.jpg" alt=""></div>
                <div class="img-card"><img src="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_960_720.jpg" alt=""></div>
                <div class="img-card"><img src="https://cdn.pixabay.com/photo/2018/09/19/23/03/sunset-3689760_960_720.jpg" alt=""></div>
            </div>
        </div>
    </section>
</body>
</html>
